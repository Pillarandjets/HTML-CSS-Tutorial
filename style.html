<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CS50 Website</title>
        <!-- use . for class notation -->
        <!-- use # for id notation -->

        <!--
            Order of Specificity:
            1. inline
            2. id
            3. class
            4. type
        -->
        <style>
            .baz{ 
                color: blue; 
            }
            #foo{
                color: green;
            }
        </style>
    </head>
    <body>
        <h1 class="baz">Heading 1</h1> 
        <h1 class="baz">Heading 2</h1>
        <h1 id="foo">Heading 3</h1>
        <h1 id="foo">Heading 4</h1>
    </body>
</html>
